{% include 'header.html' %}
<div style="margin-top: 90px; margin-bottom: 60px;"> <!-- Ajustado para mayor separaciÃ³n -->
  <main style="margin: 1cm;">
    <h1 style="text-align: center; color: #0056B3;">Editar Usuario</h1>
    <form method="POST" style="max-width: 500px; margin: auto; padding: 20px; background-color: #F9F9F9; border: 1px solid #CCC; border-radius: 10px;">
      {% csrf_token %}
      <label for="username" style="display: block; margin-bottom: 5px; font-weight: bold;">Username</label>
      <input type="text" id="username" name="username" value="{{ user.username }}" required style="width: 100%; padding: 10px; border: 1px solid #CCC; border-radius: 5px; margin-bottom: 15px;">

      <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email</label>
      <input type="email" id="email" name="email" value="{{ user.email }}" required style="width: 100%; padding: 10px; border: 1px solid #CCC; border-radius: 5px; margin-bottom: 15px;">

      <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold;">Password (opcional)</label>
      <input type="password" id="password" name="password" style="width: 100%; padding: 10px; border: 1px solid #CCC; border-radius: 5px; margin-bottom: 15px;">

      <div style="display: flex; justify-content: space-between;">
        <button type="submit" class="submit-btn" style="flex: 1; margin-right: 10px;">Actualizar Usuario</button>
        <a href="{% url 'admin_user_list' %}" style="text-decoration: none; flex: 1;">
          <button type="button" class="cancel-btn">Cancelar</button>
        </a>
      </div>
    </form>
  </main>
</div>
{% include 'footer.html' %}
